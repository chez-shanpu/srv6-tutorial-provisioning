---
- name: git clone netgroup/rose-srv6-tutorial
  git:
    repo: https://github.com/netgroup/rose-srv6-tutorial
    dest: "{{ rose_path }}"
    force: yes
  changed_when: false

# mininetがroot権限での実行を必要とするため，roseの実行pythonスクリプトにsudoが必要
# 何か他に方法がある気がしなくもないがひとまずはこれで対処
- name: Install python dependencies
  become: yes
  pip:
    requirements: "{{ rose_path }}/requirements.txt"
